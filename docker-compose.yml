version: '3'
services:
  php-fpm:
    build:
      context: ./docker/php-fpm
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    volumes:
      - ./:/var/www
    environment:
      XDEBUG_CONFIG: "remote_host=192.168.223.1 remote_enable=1 remote_autostart=off  remote_port=9008"
      PHP_IDE_CONFIG: "serverName=php-fpm"
    networks:
      - internal
  web:
    image: nginx
    volumes:
      - ./docker/nginx/hosts:/etc/nginx/conf.d
      - ./:/var/www
      - ./logs:/var/log/nginx
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    links:
      - php-fpm
    networks:
      - internal
  mariadb:
    image: mariadb:10.5
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      - internal
  phpmyadmin:
    image: phpmyadmin
    links:
      - mariadb:db
    restart: always
    ports:
      - 8080:80
    volumes:
      - /sessions
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
    depends_on:
      - mariadb
    networks:
      - internal
networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.223.0/28
